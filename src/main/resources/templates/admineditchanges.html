<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Changes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold text-gray-700 text-center">Confirm Changes</h2>

    <p class="mt-2 text-gray-600"><strong>Username:</strong> <span th:text="${user.name}"></span></p>
    <p class="mt-2 text-gray-600"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p class="mt-2 text-gray-600"><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>


    <form th:action="@{/admin/editfinal}" method="post" class="mt-4">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Confirm & Save
        </button>
    </form>
</div>

</body>
</html>
