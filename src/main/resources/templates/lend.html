<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- ESSENTIAL: This tag ensures the page scales correctly on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lend a Book</title>

    <!-- Using a modern, readable font for all devices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* PERFORMANCE-FRIENDLY: Replaced the moving gradient with a static one for better mobile performance. */
        body {
            background: linear-gradient(135deg, #efdb06, #ff4b2b, #4b79a1);
            background-attachment: fixed; /* Keeps the background from scrolling */
            font-family: 'Poppins', sans-serif; /* Applied the new font */
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<!-- The main content container with glassmorphism effect using Tailwind -->
<div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md text-white">

    <h2 class="text-3xl sm:text-4xl font-bold mb-2 text-center">ðŸ“– Lend a Book</h2>
    <p class="text-center mb-8 text-lg opacity-90">Find a book by title or author</p>

    <!--
      RESPONSIVE FORM:
      - 'flex-col' stacks items vertically on mobile (default).
      - 'sm:flex-row' switches to a horizontal layout on small screens and up.
    -->
    <form action="/books/get" method="post" class="flex flex-col sm:flex-row">
        <label for="search-input" class="sr-only">Search books</label> <!-- Accessibility: for screen readers -->
        <input
                type="text"
                name="search"
                id="search-input"
                placeholder="Search books..."
                class="w-full px-4 py-3 bg-white bg-opacity-80 text-black focus:outline-none placeholder-gray-600 font-medium 
                       rounded-t-lg sm:rounded-l-lg sm:rounded-t-none" />
        <button
                type="submit"
                aria-label="Search"
                class="w-full sm:w-auto px-5 py-3 bg-blue-900 hover:bg-blue-700 text-white font-bold transition duration-300
    rounded-b-lg sm:rounded-r-lg sm:rounded-b-none">

        </button>
    </form>
</div>

</body>
</html>
